<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Addons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Minecraft Addons</h1>
        <input type="text" id="search" placeholder="Buscar addons...">
        <button id="add-addon">Publicar Addon</button>
    </header>
    <main>
        <section id="addons-list">
            <!-- Los addons se cargarán aquí dinámicamente -->
        </section>
    </main>

    <!-- Ventana modal para publicar addons -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Publicar Addon</h2>
            <form id="addon-form">
                <label for="repo-url">URL del Repositorio de GitHub:</label>
                <input type="text" id="repo-url" placeholder="https://github.com/usuario/repositorio" required>
                <button type="submit">Publicar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
